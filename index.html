<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind002</title>

    <link rel="stylesheet" href="tailwind.css">
</head>
<body>
    <!-- header -->

    <nav class="p-4 bg-indigo-500">
        <div class="flex justify-between items-center">

            <div class="flex items-center">
                <img src="img/logo.png" alt="Logo" class="w-10 mr-6">

                <a href="" class="inline-block pt-1 pb-2 text-indigo-200 hover:text-indigo-100 mr-2">Home</a>

                <a href="" class="inline-block pt-1 pb-2 text-indigo-200 hover:text-indigo-100">About</a>
            </div>

            <div class="flex items-center">
                <a href="" class="pt-1 pb-2 px-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>

                <a href="" class="pt-1 pb-2 px-4 text-purple-700 hover:text-purple-900 bg-yellow-400 hover:bg-yellow-300 rounded">Signup</a>
            </div>

        </div>
    </nav>

    <!-- hero -->

    <div class="md:flex py-20 px-10 bg-indigo-400">

        <div class="text-center md:text-left md:w-1/2 text-indigo-100 md:mt-4 lg:mt-8 xl:mt-20 mb-10">
            <h2 class="text-2xl sm:text-4xl lg:text-6xl mb-4 md:mb-10">Welcome to Doggo City!</h2>

            <p class="mb-6">There is never a sad day here!</p>

            <a href="" class="inline-block bg-gray-300 hover:bg-gray-200 text-gray-900 text-lg py-2 px-4 rounded mr-4 mb-3">Learn More</a>

            <a href="" class="inline-block bg-yellow-300 hover:bg-yellow-200 text-yellow-900 text-lg py-2 px-4 rounded">Get Stated!</a>
        </div>

        <div class="md:w-1/2">
            <img src="img/dogx.jpg" alt="" class="w-full rounded md:rounded-lg">
        </div>

    </div>

    <!-- features -->

    <div class="p-4 bg-indigo-600">
        
        <div class="p-6">
            <h2 class="text-2xl text-center text-indigo-100">Why you should come here!</h2>
        </div>

        <div class="sm:flex">
            <div class="p-2">
                <img src="img/freestyle.jpg" alt="" class="w-full border-2 border-yellow-500 rounded">
                <p class="text-center text-indigo-100">
                    Freestyle
                </p>
            </div>
            
            <div class="p-2">
                <img src="img/playful.jpg" alt="" class="w-full border-2 border-yellow-500 rounded sm:mt-8">
                <p class="text-center text-indigo-100">
                    Playful
                </p>
            </div>
            
            <div class="p-2">
                <img src="img/restful.jpg" alt="" class="w-full border-2 border-yellow-500 rounded">
                <p class="text-center text-indigo-100">
                    Restful
                </p>
            </div>
            
            <div class="p-2">
                <img src="img/studious.jpg" alt="" class="w-full border-2 border-yellow-500 rounded sm:mt-8">
                <p class="text-center text-indigo-100">
                    Studious
                </p>
            </div>
        </div>

    </div>

    <!-- footer -->

    <div class="md:flex justify-between bg-indigo-900 text-indigo-400 py-6 px-4">

        <div class="md:w-3/5">
            <div class="text-xl mb-4">Join the newsletter:</div>
            
            <form action="" class="md:w-2/3 lg:1/2 mb-6 flex">
                <input type="email" name="" id="" class="w-full px-4 rounded-l focus:bg-gray-200">
                <button type="submit" class="py-3 px-4 rounded-r border-red-700 bg-red-300 text-red-900">Join</button>
            </form>
        </div>

        <div class="flex items-center">
            Copyright &copy; Doggos 2021 - infinity
        </div>
    </div>
</body>
</html>
